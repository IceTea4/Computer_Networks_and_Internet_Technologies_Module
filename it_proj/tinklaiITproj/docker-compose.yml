services:
  mysql:
    image: mysql:8.0.42
    container_name: mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-time-zone='+00:00'
    environment:
      TZ: UTC
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app_db}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - app_network
    restart: unless-stopped

  php:
    build:
      context: .
      dockerfile: php-dockerfile
    container_name: php
    working_dir: /var/www/html
    volumes:
      - ./public:/var/www/html
    ports:
      - "8000:8000"
    environment:
      TZ: UTC
      DB_HOST: mysql
      DB_NAME: ${MYSQL_DATABASE:-app_db}
      DB_USER: ${MYSQL_USER:-appuser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
      PASSWORD_SALT: ${PASSWORD_SALT:-jY8#mK2$$vP9@nQ5!}
    command: php -S 0.0.0.0:8000
    depends_on:
      - mysql
    networks:
      - app_network
    restart: unless-stopped

  migrations:
    image: mysql:8.0.42
    container_name: migrations
    volumes:
      - ./initdb:/migrations
    environment:
      MYSQL_PWD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    command: >
      sh -c "
        for file in /migrations/*.sql; do
          echo \"Executing $$file...\";
          mysql -hmysql -uroot --default-character-set=utf8mb4 ${MYSQL_DATABASE:-app_db} < $$file;
        done
      "
    depends_on:
      - mysql
    networks:
      - app_network
    restart: "no"
    profiles:
      - tools

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data: